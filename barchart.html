<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="https://d3js.org/d3.v3.js"></script>
        <style type="text/css">
        div.bar {
          background-color: teal;
          display: inline-block;
          height: 75px;	/* Gets overriden by D3-assigned height below */
          margin-right: 2px;
          width: 20px;
        }
        </style>
    </head>
    <body>

        <script type="text/javascript">

        var dataset = [];                        //Initialize empty array
        for (var i = 0; i < 25; i++) {           //Loop 25 times
          var newNumber = Math.round(Math.random() * 30);  //New random number (0-30)
          dataset.push(newNumber);             //Add new number to array
        }

        //Width and height
        var w = 500;
        var h = 100;
        var barPadding = 1;

        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)   // <-- Here
            .attr("height", h); // <-- and here!

        svg.selectAll("rect")
           .data(dataset)
           .enter()
           .append("rect")
           .attr("x", function(d, i) {
              return i * (w / dataset.length);  //Bar width of 20 plus 1 for padding
            })
           .attr("y", function(d) {
                return h - d*4;  //Height minus data value
            })
           .attr("width", w / dataset.length - barPadding)
           .attr("height", function(d) {
                return d*4;  //Just the data value
            })
            .attr("fill", function(d) {
                return "rgb(0, 0, " + (d * 10) + ")";
            });

        svg.selectAll("text")
           .data(dataset)
           .enter()
           .append("text")
           .text(function(d) {
               return d;
          })
          .attr("x", function(d, i) {
             return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;  //Bar width of 20 plus 1 for padding
           })
          .attr("y", function(d) {
               return h - d*4 + 14;  //Height minus data value
           })
           .attr("text-anchor", "middle")
           .attr("font-family", "sans-serif")
           .attr("font-size", "11px")
           .attr("fill", "white");



        </script>
    </body>
</html>
