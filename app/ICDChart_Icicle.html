<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="assets/img/favicon.ico">

  <title>VMDA - ICD Icicle Chart</title>
  <!-- Bootstrap core CSS -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/icd-chart.css" rel="stylesheet">
</head>
<body>
  <div class="content">
    <div class="g-chart"></div>
    <div class="i-chart"></div>
  </div>
</body>

<script type="text/javascript" src="https://d3js.org/d3.v3.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script>
$(document).ready(function() {

  if (!sessionStorage.getItem('jwt')) {
    window.location.href = "login.html";
    sessionStorage.setItem('msg','This page is restricted, please login')
  }

  var width = 1200,
      height = 800;

  var x = d3.scale.linear().range([0, width]);
  var y = d3.scale.linear().range([0, height]);

  var alphaColors = {
    diagnosis: 'rgba(230, 245, 245, 1)',
    A: 'rgba(232, 94, 190,1)',
    B: 'rgba(0, 155, 255,1)',
    C: 'rgba(117, 68, 177,1)',
    D: 'rgba(76,0,92,1)',
    E: 'rgba(125,25,25,1)',
    F: 'rgba(0,92,49,1)',
    G: 'rgba(0, 174, 126,1)',
    H: 'rgba(1, 0, 103,1)',
    I: 'rgba(128,128,128,1)',
    J: 'rgba(149, 0, 58,1)',
    K: 'rgba(143,124,0,1)',
    L: 'rgba(0, 185, 23,1)',
    M: 'rgba(194,0,136,1)',
    N: 'rgba(0,51,128,1)',
    O: 'rgba(255,164,5,1)',
    P: 'rgba(229, 111, 254,1)',
    Q: 'rgba(66,102,0,1)',
    R: 'rgba(255,0,16,1)',
    S: 'rgba(0, 125, 181,1)',
    T: 'rgba(0,153,143,1)',
    U: 'rgba(107, 104, 130,1)',
    V: 'rgba(116,10,255,1)',
    W: 'rgba(153,0,0,1)',
    X: 'rgba(0, 95, 57,1)',
    Y: 'rgba(0, 71, 84,1)',
    Z: 'rgba(255,80,5,1)'
  }

  var partition = d3.layout.partition()
      .children(function(d) { return isNaN(d.value) ? d3.entries(d.value) : null; })
      .value(function(d) { return d.value; });

  var group = d3.select(".i-chart").append("svg")
      .attr("width", width)
      .attr("height", height)
      .selectAll("g");

  var diagnosisAttrs;

  function init() {

    fetch('data/dfa.json', {
        method: 'get'
    }).then(function(response) {
      return response.json();
    }).then(function(json){
      diagnosisAttrs = json;
      drawIcicleGraph();
  });

  }

  init();

  function drawIcicleGraph() {

    d3.json("data/result.json", function(error, root) {

      if (error) throw error;

      group = group
      .data(partition(d3.entries(root)[0]))
      .enter()
      .append("g")
      .attr("transform", function(d) { return 'translate(' + x(d.x) + ', ' + y(d.y) +')'; })
      .attr('class', function(d) { return d.key; })
      .on("click", clicked);

      group.append("rect")
      .attr("width", function(d) { return x(d.dx); })
      .attr("height", function(d) { return y(d.dy); })
      .style("fill", function(d) { return colorize(d); })
      .style("fill-rule", "evenodd");

      group.each(function(d,i) {
        if (x(d.dx) > 200) {
          showDiagnosisAnnotation(d3.select(this));
        }
      });

      group.append("text")
      .attr("y", function(d) { return 20; })
      .attr("x", function(d) { return 10; })
      .attr("width", function(d) { return x(d.dx); })
      .attr("height", function(d) { return y(d.dy); })
      .attr("font-family", "sans-serif")
      .attr("font-size", "16px")
      .text(function(d) {
        if (x(d.dx) > 35) {
          return d.key;
        } else {
          return '';
        }

      });
    });

  }

  function colorize(d) {

    var c = '';

    if (d.key.length === 2) {
      c = alphaColors[d.key[0]].replace('1)', '.8)');
    } else if (d.key.length === 3) {
      c = alphaColors[d.key[0]].replace('1)', '.6)');
    } else if (d.key.length === 4 || d.key[4] === '+') {
      c = alphaColors[d.key[0]].replace('1)', '.4)');
    } else if (d.key.length === 5 && d.key[4] != '+') {
      c = alphaColors[d.key[0]].replace('1)', '.2)');
    } else if (d.key === 'diagnosis') {
      c = alphaColors[d.key];
    } else {
      c = alphaColors[d.key[0]];
    }

    return c;
  }

  function clicked(d) {

    x.domain([d.x, d.x + d.dx]);
    y.domain([d.y, 1]).range([d.y ? 20 : 0, height]);

    group.transition()
        .duration(750)
        .attr("transform", function(d) {
          return 'translate(' + x(d.x) + ', ' + y(d.y) +')'
        })
        .selectAll('rect')
          .attr("width", function(d) {
            return x(d.x + d.dx) - x(d.x); })
          .attr("height", function(d) {
            return y(d.y + d.dy) - y(d.y); });
            ;

    // current node and all children
    d3.selectAll("[class^='" + d3.select(this).attr('class') + "']").each(function(d,i) {
      if(x(d.x + d.dx) - x(d.x) > 200) {
        var that = this
        setTimeout(function(){ showDiagnosisAnnotation(d3.select(that)); }, 500);
      }
    });

    group.selectAll('text').text(function(d) {
      if ((x(d.x + d.dx) - x(d.x)) > 40) {
        return d.key;
      } else {
        return '';
      }
    });

  }


function getNodeData(diagnosis) {

var d = diagnosisAttrs[diagnosis];

if (d === undefined) {
  return [
    {"category":"-","num":0, "num2": 100},
    {"category":"-","num":0, "num2": 100},
    {"category":"-","num":0, "num2": 100}
  ];
} else {
  return [
    {"category":"lifeStatus","num":d.lifeStatus.deadPercent, "num2": 100},
    {"category":"hasDiabetes","num":d.diabetes.yesPercent, "num2": 100},
    {"category":"gender","num":d.gender.femalePercent, "num2": 100}
  ];
}
}

function showDiagnosisAnnotation(node) {

if (!node.select('svg').empty()) node.select('svg').remove();
if (!node.select('g').empty()) node.select('g').remove();

var margin = {top: 30, right: 10, bottom: 0, left: 65};
var width2 =   200 - margin.left - margin.right,
  height2 = 100 - margin.top - margin.bottom;
var barHeight = 16;

var nodeData = getNodeData(node.attr('class'));
//Creates the xScale
var xScale = d3.scale.linear().range([0,width2]);
var maxX = d3.max(nodeData, function(d) { return d.num2; });
var minX = d3.min(nodeData, function(d) { return d.num; });
//Defines the xScale max
xScale.domain([0, maxX ]);
//Defines the y axis styles
var xAxis = d3.svg.axis().scale(xScale);

//Creates the yScale
var y0 = d3.scale.ordinal().rangeBands([70, 0], 0).domain(["lifeStatus", "hasDiabetes", "gender"]);
var yR = d3.scale.ordinal().rangeBands([70, 0], 0).domain(["Dead", "Diabetes", "Female"]);
var yL = d3.scale.ordinal().rangeBands([70, 0], 0).domain(["Alive", "No Diabetes", "Male"]);
//Defines the y axis styles
var yAxis = d3.svg.axis().scale(yL).orient("left");
var yAxisR = d3.svg.axis().scale(yR).orient("right");

node.append("g").attr("class", "y axis")
  .attr("text-anchor", "start")
  .attr("transform", "translate(270,28)")
  .call(yAxis);
node.append("g").attr("class", "y axis axis-r").call(yAxisR);
// node.append("g").attr("class", "x axis").call(xAxis);

var bars = node.append("svg")
  .attr("width", width2 + margin.left + margin.right)
  .attr("height", height2 + margin.top + margin.bottom)
  .append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
  .selectAll(".g-category-group")
    .data(nodeData)
    .enter()
    .append("g")
    .attr("transform", function(d) {
      return "translate(0," + y0(d.category) + ")";
    });
bars.append("rect")
  .attr("width", function(d) { return xScale(d.num2); })
  .attr("height", barHeight - 1 )
  .attr("class", "g-num2")
  .attr("transform", "translate(0,2)");
bars.append("rect")
  .attr("width", function(d) { return xScale(d.num); })
  .attr("height", barHeight - 1 )
  .attr("class", "g-num")
  .attr("transform", "translate(0,2)");

 bars.append("text")
    .attr("y", 13 )
    .attr("x", 4)
    .style("fill", function(d){ return "#000"; })
    .attr("font-size", "12px")
    .text(function(d) { return Math.round(d.num * 100) / 100  + "%";});

}


});
</script>
</html>
